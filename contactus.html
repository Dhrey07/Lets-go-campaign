<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contactus.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- HEADER -->
    <section class="first">
      <div class="first-container">
        <div class="header">
          <a href="index.html"><img src="images/letlogo.svg" alt="#" /></a>
          <nav class="nav-items">
            <button class="transparent">REQUEST HELP</button>
            <button>DONATE NOW</button>
          </nav>
        </div>
      </div>
    </section>
    <!-- FORM -->
    <section class="second-container" id="contact_form">
      <div class="second-cont">
        <h1>Contact Us</h1>
        <h3>How can we help you?</h3>
        <form action="https://formspree.io/f/xrgwerlo" method="post">
          <div class="second-cont1">
            <div class="sectop">
              <div id="sec1">
                <label for="Name">Name</label>
                <input
                  name="fullname"
                  id="f_name"
                  type="text"
                  placeholder="Enter Name"
                  required
                />
              </div>
            </div>
            <div id="sec1" class="mar-top">
              <label for="phone_number"> Phone Number</label>
              <input
                name="phonenumber"
                id="phone_number"
                type="tel"
                placeholder="Enter phone number"
                required
                maxlength="11"
              />
            </div>
            <div id="sec1" class="mar-top">
              <label for="email"> Email</label>
              <input
                name="email"
                id="email_id"
                type="email"
                placeholder="Enter email address"
                required
              />
            </div>

            <div id="sec1" class="mar-top">
              <label for="email"> Your Message</label>
              <textarea
                name="message"
                id="message"
                placeholder="Enter comment"
                required
              ></textarea>
            </div>
            <button type="submit">Contact Us</button>
          </div>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer-details">
        <a href="index.html"><img src="images/letlogo.svg" alt="#" /></a>
        <div class="socials">
          <a
            target="_blank"
            href="https://twitter.com/Letsgo_campaign?t=Mltyj9Myd613fjO2rk6lPQ&s=09"
            ><img src="images/twitte.png" alt="#"
          /></a>
          <a
            target="_blank"
            href="https://www.linkedin.com/company/let-s-go-campaign/"
            ><img src="images/linki.png" alt="#"
          /></a>
          <a
            target="_blank"
            href="https://instagram.com/letsgo_campaign?igshid=ZDc4ODBmNjlmNQ=="
            ><img src="images/insta.png" alt="#"
          /></a>
          <img src="images/medium.png" alt="#" />
        </div>
      </div>
      <div class="fline"></div>
      <p class="small-things">
        © Copyright 2023, All Rights Reserved by Let’s Go Campaign
      </p>
    </footer>
  </body>
</html>
