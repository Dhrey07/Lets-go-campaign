<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contactus.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- HEADER -->
    <section class="first">
      <div class="first-container">
        <div class="header">
          <img src="images/letlogo.svg" alt="#" />
          <nav class="nav-items">
            <button class="transparent">REQUEST HELP</button>
            <button>DONATE NOW</button>
          </nav>
        </div>
      </div>
    </section>
    <!-- FORM -->
    <form action="#" class="second-container" id="contact_form">
      <div class="second-cont">
        <h1>Contact Us</h1>
        <h3>How can we help you?</h3>
        <div class="second-cont1">
          <div class="sectop">
            <div id="sec1">
              <label for="Name">Name</label>
              <input
                id="f_name"
                type="text"
                placeholder="Enter Name"
                required
              />
            </div>
            <!-- <div id="sec1">
                <label for="Name">Last name</label>
                <input type="text" placeholder="Last name" required />
              </div> -->
          </div>
          <div id="sec1" class="mar-top">
            <label for="phone_number"> Phone Number</label>
            <input
              id="phone_number"
              type="tel"
              placeholder="Enter phone number"
              required
              maxlength="11"
            />
          </div>
          <div id="sec1" class="mar-top">
            <label for="email"> Email</label>
            <input
              id="email_id"
              type="email"
              placeholder="Enter email address"
              required
            />
          </div>

          <div id="sec1" class="mar-top">
            <label for="email"> Your Message</label>
            <textarea
              id="message"
              placeholder="Enter comment"
              required
            ></textarea>
          </div>
          <button onclick="SendMail()" type="submit">Contact Us</button>
        </div>
      </div>
    </form>

    <footer>
      <div class="footer-details">
        <img src="images/letlogo.svg" alt="#" />
        <div class="socials">
          <img src="images/twitter.svg" alt="#" />
          <img src="images/facebook.svg" alt="#" />
          <img src="images/instagram.svg" alt="#" />
          <img src="images/git.svg" alt="#" />
        </div>
      </div>
      <div class="fline"></div>
      <p class="small-things">
        © Copyright 2023, All Rights Reserved by Let’s Go Campaign
      </p>
    </footer>
  </body>
</html>
