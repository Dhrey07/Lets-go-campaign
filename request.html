<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="request.css" />
    <title>Request help</title>
  </head>
  <body>
    <!-- HEADER -->
    <section class="first">
      <div class="first-container">
        <div class="header">
          <img src="images/letlogo.svg" alt="#" />
          <nav class="nav-items">
            <button class="transparent">REQUEST HELP</button>
            <button>DONATE NOW</button>
          </nav>
        </div>
      </div>
    </section>
    <!-- FORM -->
    <section class="second-container" id="contact_form">
      <div class="second-cont">
        <h1>Request Help</h1>
        <p>
          Are you in need of urgent help? <br />
          Please reach out to us, we’ve got you!
        </p>
        <div class="second-cont1">
          <div class="sectop">
            <div id="sec1">
              <label for="Name">Name</label>
              <input
                id="f_name"
                type="text"
                placeholder="Enter Name"
                required
              />
            </div>
            <!-- <div id="sec1">
              <label for="Name">Last name</label>
              <input type="text" placeholder="Last name" required />
            </div> -->
          </div>
          <div id="sec1" class="mar-top">
            <label for="email"> Email</label>
            <input
              id="email_id"
              type="email"
              placeholder="Enter email address"
              required
            />
          </div>
          <div id="sec1" class="mar-top">
            <label for="phone_number"> Phone Number</label>
            <input
              id="phone_number"
              type="tel"
              placeholder="Enter phone number"
              required
              maxlength="11"
            />
          </div>
          <div id="sec1" class="mar-top">
            <label for="address"> Address</label>
            <input
              id="address"
              type="text"
              placeholder="Enter address"
              required
            />
          </div>
          <label for="referrer">Category </label>
          <select id="choice" name="choice" class="mar-top">
            <option value="">(Select Category)</option>
            <option value="1">Education</option>
            <option value="2">Health</option>
            <option value="3">Technology</option>
            <option value="4">Security</option>
            <option value="5">Youth Empowerment</option>
          </select>

          <div id="sec1" class="mar-top">
            <label for="email"> What’s your story and how can we help?</label>
            <textarea
              id="message"
              placeholder="Enter comment"
              required
            ></textarea>
          </div>
          <button onclick="SendMail()" type="submit">REQUEST HELP</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-details">
        <img src="images/letlogo.svg" alt="#" />
        <div class="socials">
          <img src="images/twitter.svg" alt="#" />
          <img src="images/facebook.svg" alt="#" />
          <img src="images/instagram.svg" alt="#" />
          <img src="images/git.svg" alt="#" />
        </div>
      </div>
      <div class="fline"></div>
      <p class="small-things">
        © Copyright 2023, All Rights Reserved by Let’s Go Campaign
      </p>
    </footer>
  </body>
</html>
